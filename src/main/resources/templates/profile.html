<!DOCTYPE html>
<html>

<head>
    <meta th:include="headtags :: headtags" th:remove="tag" />
</head>

<body>
    <div>

        <!-- body content -->
        <div class="container-fluid">
        <p> profile </p>
        <img src="#" alt="profile picture" th:src="${picurl}" 
            style="max-height:150px; max-width:150px" />
        <p th:text="${user.firstName}"></p>        
        <p th:text="${user.lastName}"></p>

        <hr />

        <div id="chat" style="border: 2px solid red;">
            <th:block th:each="msg : ${messages}">
                <p>
                    <span th:text="${msg.sender.username}" /> : <span th:text="${msg.content}"/>
                </p>
                <br/>
            </th:block>
        </div>

         <form id="messageForm" class="well container form-horizontal">
                <div class="form-group ">
                    <label class="col-sm-3 required control-label" for="message">Message
                    </label>
                    <div class="col-sm-9">
                        <input type="text" id="message" class="form-control input-sm" />
                        <input type="hidden" id="username" value="${user.username}" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12 left">
                        <hr/>
                        <button type="submit" class="btn btn-info">Send</button>
                    </div>
                </div>
            </div>
        </form>
       
        
        </div>
        <!-- body content -->

        <!-- footer -->
        <div th:include="footer :: footer" th:remove="tag"></div>
        <!-- footer -->
    </div>
    <script th:inline="javascript">

        /*<![CDATA[*/        
             var username = /*[[${user.username}]]*/ 'username';
        /*]]>*/
    </script> 
    <script src="../static/js/jquery-3.min.js" th:src="@{/js/jquery-3.min.js}"></script>
    <script src="../static/js/sockjs.min.js" th:src="@{/js/sockjs.min.js}"></script>
    <script src="../static/js/stomp.min.js" th:src="@{/js/stomp.min.js}"></script>
    <script src="../static/js/profile.js" th:src="@{/js/profile.js}"></script>
</body>

</html>
